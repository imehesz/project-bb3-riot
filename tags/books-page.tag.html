<books-page>
  <div>
    <search-form changeCb={ filterBooks }></search-form>
    
    <p>
      <a class="chip" each={ book in filteredBooks } href="#/books/read/{ book.id }/?s={ attachSettings() }">
        { book.shortHeader }
      </a>
    </p>
  </div>
  
  new MHX.BooksPageTag(this);
</books-page>
