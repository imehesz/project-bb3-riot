<books-page>
  <div>
    <search-form changeCb={ filterBooks }></search-form>
    
    <p show={ loading }>loading ...</p>
    
    <p>
      <a class="chip" each={ book in filteredBooks } href="#/books/read/{ book.bookId }/?s={ attachSettings() }">
        { getHeader(book, "short") }
      </a>
    </p>
  </div>
  
  new MHX.BooksPageTag(this);
</books-page>
