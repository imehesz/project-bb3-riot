<book-page>
  <div>
    <p show={ loading }>loading ...</p>
    
    <p>
      <a class="chip" each={ ch in chapters } href="#/books/read/{ bookId }/{ ch }/?s={ attachSettings() }">
        { ch }
      </a>
      
      <table>
        <tr each={ line, i in lines1 }>
          <td><sup>{line.verseId}</sup> {line.text}</td> 
          <td show={ lines2[i].text }><sup>{line.verseId}</sup> {lines2[i].text}</td>
        </tr>
      </table>
    </p>
  </div>
  
  <style>
    sup {
      color: #aaa;
    }
    
    td {
      vertical-align: top;
      padding: 5px;
    }
  </style>
  
  new MHX.BookPageTag(this);
</book-page>
