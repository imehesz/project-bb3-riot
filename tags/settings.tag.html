<settings>
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Settings</h4>
      
      <div>
        <form name="settingsForm">
          <div class="input-field col s12">
            <p>
              <div>Language From</div>
              <select id="langFrom" class="browser-default">
                <option each={ fromLanguages } 
                  value={ id } 
                  selected={ id == currentFromLanguage }>{ label }
                </option>
              </select>
            </p>
            
            <p>
              <div>Language To</div>
              <select id="langTo" class="browser-default">
                <option each={ toLanguages } 
                  value={ id }
                  selected={ id == currentToLanguage }>{ label }
                </option>
              </select>
            </p>
            
            <p class="wtf">
              <div>Show Second Book</div>
              <div class="switch">
                <label>
                  No
                  <input id="showSecondBook" type="checkbox" checked={ currentShowSecondBook }>
                  <span class="lever"></span>
                  Yes
                </label>
              </div>
            </p>
            
          </div>
        </form>
      </div>
      
      <br /><br />
      
      <h4>History</h4>
      
      <div>
        <ul class="history">
          <li each={ booksHistory }>
            <a href="#/books/read/{ bookId }/{ chapterId }/?s={ attachSettings() }">{ title }</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <a href="javascript:void(0);" onclick={ applySettings } class="btn modal-action modal-close waves-effect waves-green">Save</a>
    </div>
  </div>
  
  <style>
    .switch label{
      position: relative;
    }
    
    ul.history li {
      display: inline;
    }
  </style>
  
  new MHX.SettingsTag(this);
</settings>
